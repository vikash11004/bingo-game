<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-2 sm:px-4 py-4 sm:py-8">
        <h1 class="text-2xl sm:text-4xl font-bold text-center mb-4 sm:mb-8 text-blue-600">üéØ Bingo Game</h1>
        
        <!-- Main Menu -->
        <div id="mainMenu" class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-4 sm:p-6 mx-2 sm:mx-auto">
            <div class="space-y-3 sm:space-y-4">
                <input type="text" id="playerName" placeholder="Enter your name" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-base">
                
                <button id="createGameBtn" 
                        class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition-colors font-semibold text-base touch-manipulation">
                    Create Game
                </button>
                
                <div class="text-center text-gray-500">or</div>
                
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                    <input type="text" id="gameCode" placeholder="Game Code" 
                           class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-base">
                    <button id="joinGameBtn" 
                            class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors font-semibold text-base touch-manipulation">
                        Join
                    </button>
                </div>
            </div>
        </div>

        <!-- Waiting Room -->
        <div id="waitingRoom" class="hidden max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-center mb-4">Game Room</h2>
            <div id="gameCodeDisplay" class="text-center text-xl font-mono bg-gray-100 p-3 rounded mb-4"></div>
            <div id="playersStatus" class="space-y-2 mb-4"></div>
            <div id="waitingMessage" class="text-center text-gray-600"></div>
        </div>

        <!-- Grid Setup -->
        <div id="gridSetup" class="hidden max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-center mb-4">Setup Your Grid</h2>
            <p class="text-center text-gray-600 mb-4">Click cells in order to place numbers 1-25</p>
            <div id="setupGrid" class="grid grid-cols-5 gap-1 sm:gap-2 max-w-xs sm:max-w-md mx-auto mb-4"></div>
            <div class="text-center">
                <span id="nextNumber" class="text-lg sm:text-xl font-bold">Next: 1</span>
                <button id="submitGridBtn" class="hidden ml-2 sm:ml-4 bg-blue-500 text-white px-4 sm:px-6 py-2 rounded hover:bg-blue-600 text-sm sm:text-base touch-manipulation">
                    Submit Grid
                </button>
            </div>
        </div>

        <!-- Game Board -->
        <div id="gameBoard" class="hidden max-w-6xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div id="gameStatus" class="text-center mb-4">
                    <div id="currentTurn" class="text-xl font-bold mb-2"></div>
                    <div id="gameMessage" class="text-gray-600"></div>
                    <div class="text-sm text-gray-500 mt-2">Complete 5 lines (rows, columns, or diagonals) to win!</div>
                </div>
                
                <div class="flex justify-center mb-4 sm:mb-6">
                    <!-- Current Player Grid Only -->
                    <div class="w-full max-w-md">
                        <h3 id="currentPlayerName" class="text-base sm:text-lg font-bold text-center mb-2"></h3>
                        <div id="currentPlayerScore" class="text-center mb-3 text-blue-600 font-semibold text-sm sm:text-base">Score: 0/5</div>
                        <div id="currentPlayerGrid" class="grid grid-cols-5 gap-1 max-w-xs sm:max-w-sm mx-auto"></div>
                        <div id="currentPlayerNote" class="text-center text-xs text-gray-500 mt-2">Your Grid</div>
                    </div>
                </div>
                       
                
                <!-- Number Pool -->
                <div>
                    <h3 class="text-base sm:text-lg font-bold text-center mb-3">Number Pool</h3>
                    <div id="numberPool" class="flex flex-wrap justify-center gap-1 sm:gap-2 max-w-sm sm:max-w-2xl mx-auto px-2"></div>
                </div>
            </div>
            
            <!-- Leaderboard -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-bold text-center mb-4">üèÜ Leaderboard (Session)</h3>
                <div id="leaderboard" class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead>
                            <tr class="border-b">
                                <th class="text-left p-2">Game #</th>
                                <th class="text-left p-2">Player 1</th>
                                <th class="text-left p-2">Player 2</th>
                                <th class="text-left p-2">Winner</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboardBody"></tbody>
                    </table>
                </div>
                <div id="noGames" class="text-center text-gray-500 py-4">No games completed yet</div>
            </div>
        </div>

        <!-- Winner Modal -->
        <div id="winnerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-8 max-w-md mx-4">
                <div class="text-center">
                    <div class="text-6xl mb-4">üéâ</div>
                    <h2 class="text-2xl font-bold mb-2">Congratulations!</h2>
                    <p id="winnerText" class="text-xl text-gray-700 mb-6"></p>
                    <div class="space-y-3">
                        <button id="rematchBtn" class="w-full bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 font-semibold">
                            üîÑ Rematch
                        </button>
                        <button id="newGameBtn" class="w-full bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 font-semibold">
                            View Leaderboard
                        </button>
                        <button id="backToMenuBtn" class="w-full bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 font-semibold">
                            Back to Main Menu
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
